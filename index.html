<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icons/luffy.png" type="image/apng" />
    <title>One Piece Fight !</title>
    <style>
      /* GENERAL */
      * {
        padding: 0;
        margin: 0;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        transition: all 0.2s ease;
        box-sizing: border-box;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
      }
      /* HEADER */
      header {
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 8px 0;
      }
      /* BACKGROUND */
      body {
        background-color: rgb(0, 0, 0);
        color: whitesmoke;
        height: 100vh;
        width: 100vw;
      }
      #main_wallpaper {
        height: 100vh;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        filter: brightness(0.8) blur(8px);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      /* GAME DISPLAY */
      #game {
        padding: 0 1vw;
        display: flex;
        justify-content: space-between;
      }
      .game_stats {
        width: 20%;
        padding: 0 10px;
      }
      .game_stats > p {
        font-size: large;
      }
      #stats_hearts-1,
      #stats_hearts-2 {
        color: #ff0000;
        -webkit-text-stroke-width: 1.5px;
        -webkit-text-stroke-color: black;
      }
      /* SCREEN */
      #game_screen {
        position: relative;
        height: 30vw;
      }
      #screen_canvas {
        border: 1px solid whitesmoke;
        border-radius: 10px;
        width: 60vw;
        height: 30vw;
      }
      #screen_canvas-virtual {
        position: absolute;
        z-index: -1;
        background-color: rgba(0, 0, 255, 0.2);
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        top: 0;
        left: 0;
        width: 60vw;
        height: 30vw;
      }
      /* #screen_canvas-virtual > img {
        border: 1px solid black;
      } */
      #canvas-virtual_gif-1 {
        display: none;
        justify-self: flex-start;
      }
      #canvas-virtual_gif-2 {
        display: none;
        transform: scale(-1, 1);
      }
      .button {
        width: 30vw;
        height: 17vh;
        position: absolute;
        top: calc(60% - 17vh);
        left: calc(50% - 15vw);
        border: none;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(255, 0, 0, 1);
        background-color: red;
        color: whitesmoke;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      }
      .button:hover {
        transform: scale(1.1);
      }
      #controls_start,
      #controls_restart,
      #controls_winner {
        font-size: xx-large;
        position: absolute;
        text-align: center;
      }
      #controls_restart {
        display: none;
      }
      #controls_winner {
        display: none;
        width: 40vw;
        height: 17vh;
        text-align: center;
        top: calc(45% - 17vh);
        left: calc(50% - 20vw);
      }
      /* SETTINGS */
      #settings {
        width: 100vw;
        padding: 0 15%;
        display: flex;
        justify-content: space-around;
        column-gap: 10px;
      }
      .settings_title {
        font-size: larger;
        padding: 0 16px;
      }
      #settings_player-1,
      #settings_player-2 {
        border: 1px solid rgb(255, 255, 255);
        border-radius: 10px;
        width: 30%;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      label {
        display: flex;
        column-gap: 5px;
        align-items: center;
        justify-content: center;
      }
      label > img {
        width: 50px;
        height: 50px;
        padding: 5px;
      }
      input[type="radio"]:checked + img {
        filter: drop-shadow(0 0 4px #ff0000);
      }
      input[type="radio"] {
        display: none;
      }
      label:hover {
        color: rgb(255, 50, 50);
        transform: scale(1.15);
      }
      section#settings {
        margin-top: 10px;
      }
      #settings_wallpaper {
        display: flex;
        flex-direction: column;
        row-gap: 5px;
      }
      /* MEDIA QUERIES */
      @media screen and (max-width: 1000px) {
        #stats_name-1,
        #stats_name-2 {
          font-size: large;
        }
        .game_stats > p {
          font-size: small;
        }
        .settings_title {
          font-size: small;
        }
        #controls_start,
        #controls_restart,
        #controls_winner {
          font-size: x-large;
        }
        .button {
          height: 10vh;
          top: calc(60% - 10vh);
        }
      }
    </style>
  </head>
