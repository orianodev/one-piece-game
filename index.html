<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu de sélection</title>
    <meta
      name="description"
      content="Jouer à One Piece en duel en ligne ou seul contre l'IA."
    />
    <link rel="shortcut icon" href="img/logo.webp" type="image/webp" />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/menu.css" />
  </head>
  <body>
    <a href="/settings.html">
      <button id="settings">
        <img src="/img/icon/settings.svg" alt="Réglages" class="icon white" />
      </button>
    </a>
    <a href="/commands.html">
      <button id="commands">
        <img src="/img/icon/question.svg" alt="Commandes" class="icon white" />
      </button>
    </a>

    <section class="mode">
      <h2>MODE DE JEU</h2>
      <div id="mode-toggle">
        <button class="dual">
          <img src="/img/icon/dual.svg" alt="Commandes" class="icon" />
        </button>
        <button class="solo">
          <img src="/img/icon/solo.svg" alt="Commandes" class="icon" />
        </button>
      </div>

      <div class="mode-selction dual">
        <h3>MODE 2 JOUEURS</h3>
        <h2>IDENTIFIANT DE JEU</h2>
        <div>
          <input type="text" name="text-id" id="text-id" />
          <button id="random-id">
            <img src="/img/icon/dice.svg" alt="Commandes" class="icon" />
          </button>
          <button id="copy-id">
            <img src="/img/icon/link.svg" alt="Commandes" class="icon" />
          </button>
        </div>
      </div>

      <div class="mode-selction solo" style="display: none">
        <h3>MODE 1 JOUEUR</h3>
        <h2><label for="ai-level">NIVEAU DE L'ORDI</label></h2>
        <select name="ai-level" id="ai-level">
          <option value="easy">Facile</option>
          <option value="medium">Intermédiaire</option>
          <option value="hard">Difficile</option>
        </select>
      </div>
    </section>
