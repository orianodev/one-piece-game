<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Jouer</title>
    <link rel="shortcut icon" href="img/logo.webp" type="image/webp" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
    <script
      src="https://kit.fontawesome.com/61fd51154e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="play">
      <div id="mobile-controls-left" style="display: none">
        <button id="left">⬅</button>
        <button id="up">⬆</button>
        <button id="right">➡</button>
        <button id="down">⬇</button>
      </div>
      <canvas id="canvas" height="380" width="650"></canvas>
      <div id="mobile-controls-right" style="display: none">
        <button id="regen">🔥</button>
        <button id="atk">👊</button>
        <button id="heal">❤</button>
        <button id="super">🥊</button>
      </div>
    </div>
    <id id="wallpaper"></id>
    <id id="loading-screen"></id>
    <id id="loading-icon"></id>
    <div id="popup" style="display: none">
      <p id="message"></p>
      <div id="btn">
        <button id="home"><i class="fa-solid fa-home"></i>Sélection</button>
        <button id="restart">
          <i class="fa-solid fa-refresh"></i>Recommencer
        </button>
      </div>
    </div>
    <div id="infos">
      <div id="player-1">
        <h4>Joueur 1</h4>
        <ul>
          <li>😎 <span class="cname" id="character-1"></span></li>
          <li>🧡 <span id="hp-1"></span></li>
          <li>🔥 <span id="mana-1"></span></li>
          <li>🏆 <span id="score-1"></span></li>
        </ul>
      </div>
      <div id="player-2">
        <h4>Joueur 2</h4>
        <ul>
          <li>😎 <span class="cname" id="character-2"></span></li>
          <li>🧡 <span id="hp-2"></span></li>
          <li>🔥 <span id="mana-2"></span></li>
          <li>🏆 <span id="score-2"></span></li>
        </ul>
      </div>
    </div>
    <script src="./scripts/play.js"></script>
  </body>
</html>
