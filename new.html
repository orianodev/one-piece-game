<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icons/luffy.png" type="image/apng" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/61fd51154e.js" crossorigin="anonymous"></script>
    <title>One Piece Fight !</title>
    <meta
      name="description"
      content="Jeu en ligne gratuit. Jeu de combat One Piece en ligne gratuit et débloqué (unblocked) pour jouer en solo contre une IA ou en duo avec le MEME clavier. Jeu flash One Piece 2023-2024."
    />
    <style>
    * {
        border: 1px solid red;
        color: #f5f5f5;
        font-size: medium;
        transition: all 0.2s ease-in-out;
    }
    i { font-size : 21px !important; }
    span.relative { height: 70vh; }
    @media only screen and (max-width: 600px) {
        * { font-size: small; }
    }
    @media only screen and (min-width: 1000px) {
        * { font-size: large; }
    }
    </style>
    <title>One Piece Dual Fight</title>
  </head>
  <body class="bg-gray-800 h-screen flex flex-col items-between">
    <!-- TETE DE PAGE -->
    <header class="flex flex-row justify-between items-center px-10">
        <button id="help" class="w-10 h-10 p-1 rounded-lg"><i class="fa-solid fa-question"></i></button> <!-- fa-x -->
        <h1 class="p-1 text-3xl rounded-lg">ONE PIECE</h1>
        <button id="volume" class="w-10 h-10 p-1 rounded-lg"><i class="fa-solid fa-volume-high"></i></button> <!-- fa-volume-xmark -->
    </header>
    <!-- ECRAN DE JEU -->
    <main class="h-2/3 flex flex-row justify-between my-2">
        <form class="mx-2">
            <p class="text-center text-xl p-1">JOUEUR 1</p>
            <div class="grid grid-rows-4 grid-cols-2">
                <label for="luffy-1">
                    <input class="hidden" type="radio" id="luffy-1" name="luffy-1" value="luffy-1" checked />
                    <img class="w-16 h-16 m-1" src="images/icons/luffy.png" alt="luffy" />
                </label>
                <label for="ace-1">
                    <input class="hidden" type="radio" id="ace-1" name="ace-1" value="ace-1" />
                    <img class="w-16 h-16 m-1" src="images/icons/ace.png" alt="ace" />
                </label>
                <label for="zoro-1">
                    <input class="hidden" type="radio" id="zoro-1" name="zoro-1" value="zoro-1" />
                    <img class="w-16 h-16 m-1" src="images/icons/zoro.png" alt="zoro" />
                </label>
                <label for="franky-1">
                    <input class="hidden" type="radio" id="franky-1" name="franky-1" value="franky-1" />
                    <img class="w-16 h-16 m-1" src="images/icons/franky.png" alt="franky" />
                </label>
                <label for="sanji-1">
                    <input class="hidden" type="radio" id="sanji-1" name="sanji-1" value="sanji-1" />
                    <img class="w-16 h-16 m-1" src="images/icons/sanji.png" alt="sanji" />
                </label>
                <label for="brook-1">
                    <input class="hidden" type="radio" id="brook-1" name="brook-1" value="brook-1" />
                    <img class="w-16 h-16 m-1" src="images/icons/brook.png" alt="brook" />
                </label>
                <label for="law-1">
                    <input class="hidden" type="radio" id="law-1" name="law-1" value="law-1" />
                    <img class="w-16 h-16 m-1" src="images/icons/law.png" alt="law" />
                </label>
                <label for="jinbe-1">
                    <input class="hidden" type="radio" id="jinbe-1" name="jinbe-1" value="jinbe-1" />
                    <img class="w-16 h-16 m-1" src="images/icons/jinbe.png" alt="jinbe" />
                </label>
            </div>
        </form>
        <span class="w-2/3 relative">
            <div id="shadowCanvas" class="w-full h-full absolute"></div>
            <canvas class="w-full h-full absolute"></canvas>
        </span>
        <form class="mx-2">
            <p class="text-center text-xl p-1">JOUEUR 2</p>
            <div class="grid grid-rows-4 grid-cols-2">
                <label for="luffy-2">
                    <input class="hidden" type="radio" id="luffy-2" name="luffy-2" value="luffy-2" checked />
                    <img class="w-16 h-16 m-1" src="images/icons/luffy.png" alt="luffy" />
                </label>
                <label for="ace-2">
                    <input class="hidden" type="radio" id="ace-2" name="ace-2" value="ace-2" />
                    <img class="w-16 h-16 m-1" src="images/icons/ace.png" alt="ace" />
                </label>
                <label for="zoro-2">
                    <input class="hidden" type="radio" id="zoro-2" name="zoro-2" value="zoro-2" />
                    <img class="w-16 h-16 m-1" src="images/icons/zoro.png" alt="zoro" />
                </label>
                <label for="franky-2">
                    <input class="hidden" type="radio" id="franky-2" name="franky-2" value="franky-2" />
                    <img class="w-16 h-16 m-1" src="images/icons/franky.png" alt="franky" />
                </label>
                <label for="sanji-2">
                    <input class="hidden" type="radio" id="sanji-2" name="sanji-2" value="sanji-2" />
                    <img class="w-16 h-16 m-1" src="images/icons/sanji.png" alt="sanji" />
                </label>
                <label for="brook-2">
                    <input class="hidden" type="radio" id="brook-2" name="brook-2" value="brook-2" />
                    <img class="w-16 h-16 m-1" src="images/icons/brook.png" alt="brook" />
                </label>
                <label for="law-2">
                    <input class="hidden" type="radio" id="law-2" name="law-2" value="law-2" />
                    <img class="w-16 h-16 m-1" src="images/icons/law.png" alt="law" />
                </label>
                <label for="jinbe-2">
                    <input class="hidden" type="radio" id="jinbe-2" name="jinbe-2" value="jinbe-2" />
                    <img class="w-16 h-16 m-1" src="images/icons/jinbe.png" alt="jinbe" />
                </label>
            </div>
        </form>
    </main>
    <!-- MENU -->
    <footer class="flex flex-row justify-around">
        
    </footer>
    <!-- AUDIO SOURCE -->
    <section id="sounds">
        <!-- ATTACK -->
        <audio id="fireballMp3"><source src="audio/attack/fireball.mp3" type="audio/mpeg" /><audio>
        <audio id="swooshMp3"><source src="audio/attack/swoosh.mp3" type="audio/mpeg" /><audio>
        <audio id="slashMp3"><source src="audio/attack/slash.mp3" type="audio/mpeg" /><audio>
        <audio id="cannonballMp3"><source src="audio/attack/cannonball.mp3" type="audio/mpeg" /><audio>
        <audio id="waveMp3"><source src="audio/attack/waves.mp3" type="audio/mpeg" /><audio>
        <!-- SPECIAL ATTACk -->
        <audio id="luffySpeMp3"><source src="audio/special/gomu-gomu-no-pistol.mp3" type="audio/mpeg" /><audio>
        <audio id="aceSpeMp3"><source src="audio/special/kyokaen.mp3" type="audio/mpeg" /><audio>
        <audio id="zoroSpeMp3"><source src="audio/special/santoryu.mp3" type="audio/mpeg" /><audio>
        <audio id="frankySpeMp3"><source src="audio/special/super.mp3" type="audio/mpeg" /><audio>
        <audio id="sanjiSpeMp3"><source src="audio/special/diable-jambe.mp3" type="audio/mpeg" /><audio>
        <audio id="brookSpeMp3"><source src="audio/special/yohoho.mp3" type="audio/mpeg" /><audio>
        <audio id="lawSpeMp3"><source src="audio/special/room.mp3" type="audio/mpeg" /><audio>
        <audio id="jinbeSpeMp3"><source src="audio/special/jinbe.mp3" type="audio/mpeg" /><audio>
        <!-- VICTORY SOUNDS -->
        <audio id="luffyWinMp3"><source src="audio/win/luffy.mp3" type="audio/mpeg" /><audio>
        <audio id="aceWinMp3"><source src="audio/win/ace.mp3" type="audio/mpeg" /><audio>
        <audio id="zoroWinMp3"><source src="audio/win/zoro.mp3" type="audio/mpeg" /><audio>
        <audio id="frankyWinMp3"><source src="audio/win/franky.mp3" type="audio/mpeg" /><audio>
        <audio id="sanjiWinMp3"><source src="audio/win/sanji.mp3" type="audio/mpeg" /><audio>
        <audio id="brookWinMp3"><source src="audio/win/brook.mp3" type="audio/mpeg" /><audio>
        <audio id="lawWinMp3"><source src="audio/win/law.mp3" type="audio/mpeg" /><audio>
        <audio id="jinbeWinMp3"><source src="audio/win/jinbe.mp3" type="audio/mpeg" /><audio>
        <!-- SFX -->
        <audio id="yeahMp3"><source src="audio/sfx/yeah.mp3" type="audio/mpeg" /><audio>
        <audio id="healMp3"><source src="audio/sfx/heal.mp3" type="audio/mpeg" /><audio>
        <audio id="hitMp3"><source src="audio/sfx/hit.mp3" type="audio/mpeg" /><audio>
        <audio id="gearSecondMp3"><source src="audio/sfx/gear-second.mp3" type="audio/mpeg" /><audio>
        <!-- OST MUSICS -->
        <audio id="overtakenMp3"><source src="audio/ost/overtaken.mp3" type="audio/mpeg" /><audio>
        <audio id="thrillerBarkMp3"><source src="audio/ost/thriller_bark.mp3" type="audio/mpeg" /><audio>
        <audio id="eniesLobbyMp3"><source src="audio/ost/enies_lobby.mp3" type="audio/mpeg" /><audio>
        <audio id="eniesLobbyMarchMp3"><source src="audio/ost/enies_lobby_march.mp3" type="audio/mpeg" /><audio>
        <audio id="difficultMp3"><source src="audio/ost/difficult.mp3" type="audio/mpeg" /><audio>
        <audio id="katakuriMp3"><source src="audio/ost/katakuri-theme.mp3" type="audio/mpeg" /><audio>
    </section>
        <!-- TS OOP SCRIPT -->
        <script src="./dist/main.js"></script>
  </body>
</html>
