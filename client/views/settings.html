<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="img/logo.webp" type="image/webp" />
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/infos.css" />
  <title>Réglages</title>
  <meta name="description" content="Modifie les paramètres pour cet ordinateur" />
</head>

<body>
  <nav>
    <a href="/">
      <button id="back" class="icon-btn left">
        <img src="/img/icon/back.svg" alt="Retour au menu" class="icon white" />
      </button>
    </a>
  </nav>

  <header>
    <h1>Réglages</h1>
  </header>

  <form id="settings-form">
    <a href="https://github.com/giovanni-rn/one-piece-game" target="_blank" rel="noopener noreferrer">
      Répertoire GitHub
    </a>
    <i>Ce site web ne conserve aucune donnée.</i>
    <br />
    <!-- <label for="hideMobileControls">
        <input
          type="checkbox"
          name="hideMobileControls"
          id="hideMobileControls"
        />
        Cacher les commandes pour mobiles
      </label> -->
    <label for="resetScore">
      <input type="checkbox" name="resetScore" id="resetScore" />
      Réinitialiser le score sur cet appareil
    </label>
    <br />
    <button type="submit">Sauvegarder</button>
  </form>
  <script>
    // const hideMobileControls = document.getElementById("hideMobileControls");
    const resetScore = document.getElementById("resetScore");
    const form = document.getElementById("settings-form");

    // if (localStorage.getItem("hideMobileControls") === "true")
    //   hideMobileControls.checked = true;

    form.addEventListener("submit", (event) => {
      event.preventDefault();
      // localStorage.setItem("hideMobileControls", hideMobileControls.checked);
      if (resetScore.checked) {
        localStorage.setItem("scoreThis", 0);
        localStorage.setItem("scoreAi", 0);
        resetScore.checked = false;
      }
      alert("Réglages sauvegardés!");
    });
  </script>
</body>

</html>
